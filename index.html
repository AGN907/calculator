<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-display">0</div>
        <div class="calculator-main">
            <div class="first-row">
                <button class="calc-item">AC</button>
                <button class="calc-item">+<sub>/-</sub></button>
                <button class="calc-item">%</button>
                <button class="calc-item">/</button>
            </div>
            <div class="second-row">
                <button class="calc-item">9</button>
                <button class="calc-item">8</button>
                <button class="calc-item">7</button>
                <button class="calc-item">*</button>
            </div>
            <div class="third-row">
                <button class="calc-item">6</button>
                <button class="calc-item">5</button>
                <button class="calc-item">4</button>
                <button class="calc-item">+</button>                
            </div>
            <div class="fourth-row">
                <button class="calc-item">3</button>
                <button class="calc-item">2</button>
                <button class="calc-item">1</button>
                <button class="calc-item">-</button>                
            </div>
            <div class="fifth-row">
                <button class="calc-item">0</button>
                <button class="calc-item">.</button>
                <button class="calc-item">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
